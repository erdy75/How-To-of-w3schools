<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placeholder Color</title>
    <style>
        ::placeholder {
            color: red;
            opacity: 1; //firefox
        }
        :-ms-input-placeholder {
            color: red; //IE10-11,Edge
        }
    </style>
</head>
<body>
    <p>Change the placeholder color:</p>
    <input type="text" placeholder="A red placeholder text...">
</body>
</html>
