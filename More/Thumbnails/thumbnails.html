<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thumbnails</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }
        img:hover {
            box-shadow: 0 0 2px 0 rgba(0, 140, 186, 0.5);        }
    </style>
</head>
<body>
    <h2>Thumbnail Image</h2>
    <p>Click on the image to enlarge it.</p>

    <a href="img/img_forest.jpg" target="_blank">
        <img src="img/img_forest.jpg" alt="Forest">
    </a>
</body>
</html>
